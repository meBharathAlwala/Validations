<div style="text-align:center">
  <h1>
    Welcome to {{title}}!!
  </h1>
  <form [formGroup]="angForm" novalidate>
    <div class="form-group">
      <label class="center-block">Name:
        <input class="form-control" formControlName="name">
      </label>

      <div
        *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors?.['required']">
          Name is required.
        </div>
      </div>
    </div>


    <div class="form-group">
      <label class="center-block">Email:
        <input class="form-control" formControlName="email">
      </label>
      <div
        *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)">
        <div *ngIf="angForm.controls['email'].errors?.['required']" class="alert alert-danger">
          email Required
        </div>
        <div *ngIf="angForm.controls['email'].errors?.['emailInvalid']" class="alert alert-danger">
          email Invalid
        </div>
      </div>
    </div>


    <div class="form-group">
      <label class="center-block">Phone:
        <input class="form-control" formControlName="phone">
      </label>
      <div
        *ngIf="angForm.controls['phone'].invalid && (angForm.controls['phone'].dirty || angForm.controls['phone'].touched)">
        <div *ngIf="angForm.controls['phone'].errors?.['required']" class="alert alert-danger">
          Phone Required
        </div>
        <div *ngIf="angForm.controls['phone'].errors?.['phoneInvalid']" class="alert alert-danger">
          Phone Invalid
        </div>
      </div>
    </div>

  </form>
  <p>Form value: {{ angForm.value | json }}</p>
  <p>Form status: {{ angForm.status | json }}</p>
</div>

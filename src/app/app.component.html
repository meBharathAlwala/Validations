<div style="text-align:center">
  <h1>
    Welcome to {{title}}!!
  </h1>
  <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="center-block">Name:
            <input class="form-control" formControlName="name">
          </label>
        </div>
        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['name'].errors?.['required']">
            Name is required.
          </div>
        </div>

        <div class="form-group">
          <label class="center-block">Email:
            <input class="form-control" formControlName="email">
          </label>
        </div>
        <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">

            Email Invalid.

        </div>

        <div class="form-group">
          <label class="center-block">Phone:
            <input class="form-control" formControlName="phone">
          </label>
        </div>
        <div *ngIf="angForm.controls['phone'].invalid && (angForm.controls['phone'].dirty || angForm.controls['phone'].touched)" >
            <div *ngIf="angForm.controls['phone'].errors?.['required']" class="alert alert-danger">
         Phone Required
          </div>
        </div>
        <div *ngIf="angForm.controls['phone'].invalid && (angForm.controls['phone'].dirty || angForm.controls['phone'].touched)" class="alert alert-danger">       
          Phone Pattern  not match       
      </div>
  </form>
<p>Form value: {{ angForm.value | json }}</p>
<p>Form status: {{ angForm.status | json }}</p>
</div>
